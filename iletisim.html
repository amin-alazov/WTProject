<main id="app" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">İletişim Formu</h2>
    <form @submit.prevent="vueValidate" id="iletisimForm">
      <div class="mb-3">
        <label for="ad" class="form-label">Ad Soyad</label>
        <input type="text" id="ad" v-model="form.ad" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta</label>
        <input type="email" id="email" v-model="form.email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" id="telefon" v-model="form.telefon" class="form-control">
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <select id="konu" v-model="form.konu" class="form-select">
          <option disabled value="">Seçiniz</option>
          <option>Öneri</option>
          <option>Şikayet</option>
          <option>Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea id="mesaj" v-model="form.mesaj" class="form-control" rows="4"></textarea>
      </div>
      <div class="d-flex flex-wrap gap-3">
  <button type="submit" class="btn btn-primary" @click="vueValidate">Vue.js ile Gönder</button>
  <button type="reset" class="btn btn-secondary">Temizle</button>
  <button type="button" class="btn btn-success" onclick="vanillaValidate()">JavaScript ile Gönder</button>
      </div>

    </form>
    <div class="mt-3 text-danger" v-if="hata">{{ hata }}</div>
  </div>
</main>

<!-- Scriptler -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  // Tema değiştirme
  const themeToggleBtn = document.getElementById('themeToggleBtn');
  const themeIcon = document.getElementById('themeIcon');
  const html = document.documentElement;
  themeToggleBtn.addEventListener('click', () => {
    const isDark = html.getAttribute('data-bs-theme') === 'dark';
    html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
    themeIcon.classList.toggle('bi-sun', isDark);
    themeIcon.classList.toggle('bi-moon', !isDark);
  });

  // Vue Uygulaması
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        form: {
          ad: '',
          email: '',
          telefon: '',
          konu: '',
          mesaj: ''
        },
        hata: ''
      };
    },
    methods: {
      vueValidate() {
        const { ad, email, telefon, konu, mesaj } = this.form;
        if (!ad || !email || !telefon || !konu || !mesaj) {
          this.hata = "Lütfen tüm alanları doldurun.";
          return;
        }
        if (!/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
          this.hata = "Geçerli bir e-posta giriniz.";
          return;
        }
        if (!/^\d+$/.test(telefon)) {
          this.hata = "Telefon sadece rakamlardan oluşmalıdır.";
          return;
        }
        this.hata = '';
        alert("Vue.js ile form başarıyla gönderildi!");
      }
    }
  }).mount("#app");

  // JavaScript ile doğrulama
  function vanillaValidate() {
    const ad = document.getElementById("ad").value.trim();
    const email = document.getElementById("email").value.trim();
    const telefon = document.getElementById("telefon").value.trim();
    const konu = document.getElementById("konu").value;
    const mesaj = document.getElementById("mesaj").value.trim();

    if (!ad || !email || !telefon || !konu || !mesaj) {
      alert("Tüm alanları doldurun.");
      return;
    }
    if (!/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
      alert("Geçerli bir e-posta giriniz.");
      return;
    }
    if (!/^\d+$/.test(telefon)) {
      alert("Telefon sadece rakam içermeli.");
      return;
    }
    alert("JavaScript ile form başarıyla gönderildi!");
  }
</script>
</body>
